<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P2P Light Chess — Random Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>P2P Chess &mdash; ランダムマッチ</h1>
      <div class="meta">
        <div id="status">Status: <span id="statusText">待機中</span></div>
        <div id="turn">手番: <span id="turnText">—</span></div>
      </div>
    </header>

    <main>
      <div id="boardWrap">
        <div id="board"></div>
      </div>

      <aside id="rightPanel">
        <button id="btnFind">ランダムマッチを探す / 開始</button>
        <div class="log">
          <h3>ログ</h3>
          <div id="log"></div>
        </div>
        <div class="info">
          <h3>対戦情報</h3>
          <div id="peerInfo">未接続</div>
        </div>
      </aside>
    </main>

    <footer>
      <small>ルール: クイーンが取られたら負け（チェックメイトは判定しません）。</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
